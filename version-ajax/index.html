<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Ajax Dischi</title>
</head>

<body>
    <div id="app">
        <header>
            <img src="img/logo-small.svg" alt="logo">
        </header>
        <main>
            <section>
                <div class="d-flex justify-content-center align-items-center mb-4">
                    <span class="text-my-select">Genere:</span>
                    <select class="my-select" name="genere" @change="searchGenereSongs" v-model="genere">
                        <option>All</option>
                        <option>Rock</option>
                        <option>Pop</option>
                        <option>Jazz</option>
                        <option>Metal</option>
                    </select>
                </div>
                <div class="d-flex flex-wrap">
                    <div v-for="(song, id) in songsList" :key="id" class="card-song text-center">
                        <img :src="song.poster" :alt="song.title">
                        <h3>{{song.title}}</h3>
                        <span>{{ song.author }} <br> {{ song.year }}</span>
                    </div>
                </div> 
            </section>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
